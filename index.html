<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dickmaggot.xyz</title>

  <!-- Terminal CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0a0a0a;
      color: #66ffcc;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }
    #terminal {
      height: 100vh;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease;
      display: none;
      background: #0a0a0a;
    }
    #fullscreenOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0a0a0a;
      color: #66ffcc;
      font-family: 'VT323', monospace;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #fullscreenOverlay.fade-out {
      opacity: 0;
    }
    #terminal.fade-in {
      opacity: 1;
    }
    /* Snake styles */
    #snakeCanvas {
      display: none;
      background: black;
      margin-top: 10px;
      border: 2px solid #66ffcc;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

<div id="fullscreenOverlay">Click to Enter</div>
<div id="terminal"></div>

<!-- Creepy background music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/17/audio_d4ddc979ca.mp3?filename=spooky-ambient-11056.mp3" type="audio/mpeg">
</audio>

<!-- Snake game canvas -->
<canvas id="snakeCanvas" width="300" height="300"></canvas>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>

<script>
  const overlay = document.getElementById('fullscreenOverlay');
  const terminal = document.getElementById('terminal');
  const bgMusic = document.getElementById('bgMusic');
  const snakeCanvas = document.getElementById('snakeCanvas');
  let snakePlaying = false;

  // Snake game logic
  function playSnake(terminalInstance) {
    if (snakePlaying) {
      terminalInstance.echo("Snake is already running!");
      return;
    }
    snakePlaying = true;
    snakeCanvas.style.display = 'block';
    terminalInstance.pause();

    const ctx = snakeCanvas.getContext('2d');
    const grid = 15;
    const tileCount = snakeCanvas.width / grid;

    let snake = [{x:7, y:7}];
    let velocity = {x:0, y:0};
    let apple = {x:5, y:5};
    let score = 0;

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0,0,snakeCanvas.width,snakeCanvas.height);

      // Draw apple
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * grid, apple.y * grid, grid-2, grid-2);

      // Move snake
      let head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

      // Wrap around edges
      if(head.x < 0) head.x = tileCount-1;
      if(head.x > tileCount-1) head.x = 0;
      if(head.y < 0) head.y = tileCount-1;
      if(head.y > tileCount-1) head.y = 0;

      // Check collision with self
      for(let segment of snake) {
        if(segment.x === head.x && segment.y === head.y) {
          gameOver();
          return;
        }
      }

      snake.unshift(head);

      // Check apple collision
      if(head.x === apple.x && head.y === apple.y) {
        score++;
        placeApple();
      } else {
        snake.pop();
      }

      // Draw snake
      ctx.fillStyle = "#66ffcc";
      for(let segment of snake) {
        ctx.fillRect(segment.x * grid, segment.y * grid, grid-2, grid-2);
      }

      ctx.fillStyle = "white";
      ctx.font = "14px VT323, monospace";
      ctx.fillText("Score: "+score, 10, 290);
    }

    function placeApple() {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Make sure apple is not on snake
      for(let segment of snake) {
        if(segment.x === apple.x && segment.y === apple.y) {
          placeApple();
          break;
        }
      }
    }

    function gameOver() {
      terminalInstance.echo("\nGame Over! Final score: " + score);
      snakePlaying = false;
      snakeCanvas.style.display = 'none';
      terminalInstance.resume();
      document.removeEventListener('keydown', keyDown);
      clearInterval(gameInterval);
    }

    function keyDown(e) {
      switch(e.key) {
        case 'ArrowUp': if(velocity.y !==1) velocity = {x:0, y:-1}; break;
        case 'ArrowDown': if(velocity.y !==-1) velocity = {x:0, y:1}; break;
        case 'ArrowLeft': if(velocity.x !==1) velocity = {x:-1, y:0}; break;
        case 'ArrowRight': if(velocity.x !==-1) velocity = {x:1, y:0}; break;
      }
    }

    document.addEventListener('keydown', keyDown);
    velocity = {x:0, y:-1};
    placeApple();

    let gameInterval = setInterval(draw, 100);
  }

  overlay.addEventListener('click', () => {
    // Go fullscreen
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
      document.documentElement.msRequestFullscreen();
    }

    // Play creepy background music
    bgMusic.volume = 0.3;
    bgMusic.play();

    // Fade overlay out and terminal in
    overlay.classList.add('fade-out');
    terminal.style.display = 'block';
    setTimeout(() => {
      overlay.style.display = 'none';
      terminal.classList.add('fade-in');
    }, 1000);

    // Initialize terminal
    $('#terminal').terminal({
      help() {
        this.echo("Available commands: help, status, bio, exit, snake");
      },
      status() {
        this.echo("System: operational\nNo anomalies detected.");
      },
      bio() {
        this.echo("Entity classified.\nAccess restricted.");
      },
      exit() {
        this.echo("Session terminated.");
      },
      snake() {
        playSnake(this);
      }
    }, {
      greetings: 'hello1',
      prompt: '> '
    });
  });
</script>

</body>
</html>
